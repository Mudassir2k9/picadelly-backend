name: Deploy Strapi to Azure Web App
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: picadelly-backend   # ðŸ‘ˆ Your Strapi folder

    steps:
      # ðŸ§¾ Step 1: Checkout repository
      - uses: actions/checkout@v4

      # ðŸŸ¢ Step 2: Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: picadelly-backend/package-lock.json

      # ðŸ§° Step 3: Install dependencies and build Strapi
      - run: |
          npm ci
          npm run build
          npm rebuild sharp --platform=linux --arch=x64 || true

      # ðŸ“¦ Step 4: Package build for Azure
      - run: zip -r ../artifact.zip . -x "node_modules/.cache/*"

      # ðŸš€ Step 5: Deploy to Azure Web App
      - uses: azure/webapps-deploy@v3
        with:
          app-name: asp-piccadilly-prod-www   # ðŸ‘ˆ Your Azure app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: artifact.zip
