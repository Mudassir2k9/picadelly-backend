name: deploy-strapi

on:
  push:
    branches: [ main ] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: picadelly-backend   # ðŸ‘ˆ your backend folder

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'  # you can use 20 or 22 depending on your local version
          cache: 'npm'
          cache-dependency-path: picadelly-backend-main/package-lock.json

      # Install dependencies
      - run: npm ci

      # Build Strapi Admin panel
      - run: npm run build

      # Rebuild sharp for Azure Linux runtime (important for image upload)
      - run: npm rebuild sharp --platform=linux --arch=x64 || true

      # Zip the build for deployment
      - run: zip -r ../artifact.zip . -x "node_modules/.cache/*"

      # Deploy to Azure App Service
      - uses: azure/webapps-deploy@v3
        with:
          app-name: asp-piccadilly-prod-www          # ðŸ‘ˆ your Azure App Service name
          slot-name: production                      # ðŸ‘ˆ optional; remove if you deploy directly to main slot
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5D370C8B88FC4F939082DAAC7A38A36B }}
          package: ../artifact.zip
